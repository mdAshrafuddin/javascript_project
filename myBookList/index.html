<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <title>My BookList App</title>
  </head>
  <style type="text/css">
    .text-warning {
      color: #4a4339!important;
    }
    .btn.btn-warning.btn-block {
      background-color: #333230!important;
      border-color: #0c0c0c;
    }
  </style>
  <body>
    <div class="container mt-4" >
      <div class="row justify-content-md-center">
        <div class="col-md-6">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-warning"></i> My <span class="text-warning"> Book</span>List</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" id="year" class="form-control" />
        </div>
        <input type="submit" value="Add Book" class="btn btn-warning btn-block" />
      </form>
      
        <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="book-list">
          
        </tbody>
      </table>
      </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
